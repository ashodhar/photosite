<section class="section" id="mywork">
  <h1 class="section-heading text-center mb-5 mt-4 black-text wow fadeIn" data-wow-delay="0.2s">My Work</h1>

  <div class="row wow FadeIn" data-wow-delay="0.4s">
    <div class="col-md-12">
      <div id="mdb-lightbox-ui">
        <div class="mdb-lightbox">
          {% for img in images %}
                {% if img.image %}
          <figure class="col-md-4">
            <img src="{{img.image.url}}" alt="{{img.alt}}"
            style="min-height:250px;
            max-height:250px;
            min-width:400px;
            max-width:400px;">
          </figure>
          {% elif img.link %}
            <figure class="col-md-4">
              <img src="{{img.link}}" alt="{{img.alt}}"
              style="min-height:250px;
              max-height:250px;
              min-width:400px;
              max-width:400px;">
            </figure>
                {% endif %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
