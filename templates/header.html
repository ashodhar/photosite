{% load static %}
<header>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="icon"
      type="image/png"
      href="https://cdn.pixabay.com/photo/2013/07/13/11/41/camera-158471__340.png">
  <title>SUNANDA | Photographer</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">


  <div class="view jarallax" data-jarallax='{"speed":0.2}'
    style="background-image: url('https://source.unsplash.com/user/erondu/1600x900');
    background-repeat:no-repeat;
    background-size:cover;
    background-position: center center;
    min-height:1000px;
    min-width:1000px;">
    <div class="mask rgba-black-strong">
      <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="row smooth-scroll">
          <div class="col-md-12">
            <div class="white-text text-center">
              <h2 class="display-3 font-weight-bold pb-4 mb-2 wow fadeIn">SUNANDA Abderrahim</h2>
              <h3 class="intro-subtext wow fadeIn" data-wow-delay="0.2s">Professional Photographer</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
